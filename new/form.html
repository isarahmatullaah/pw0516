<!DOCTYPE html>
<html>
<body>

<h2>Form Profile</h2>
<p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the fieldset element.</p>

<form action="/action_page.php">
  <fieldset>
    <legend>Personal information:</legend>
    Nama Lengkap:<br>
    <input type="text" name="Nama Lengkap" value="">
    <br>
    Email:<br>
    <input type="text" name="Email" value="">
    <br>
    Password:<br>
    <input type="text" name="Password" value="">
    <br>
    Konfirmasi Pasword:<br>
    <input type="text" name="Konfirmasi Password" value="">
    <br>Jenis Kelamin:<br>
    <input type="radio" name="gender" value="pria" checked> Pria<br>
  <input type="radio" name="gender" value="wanita"> Wanita<br>
  <input type="radio" name="gender" value="lainnya"> lainya
   <br>Kode Pos:<br>
    <input type="text" name="Kode Pos" value="">
    <br>
    <br>
     Mobile Phone:<br>
    <input type="text" name="Mobile Phone" value="">
    <br>
    <input type="submit" value="Submit">

  </fieldset>
</form>

</body>
</html>
